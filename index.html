<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie-signup-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
<div class="left">
    <div class="details">
        <h1>Gradie</h1>
        <p>Beautiful gradients in seconds</p>
    
    </div>
    <img src="assets/iPhone Mockup.png" alt="" >
</div>

        <form action="#" class="right">
            <h2>Login</h2>
            <label for="email">
                <span>Email</span>
                <input type="email" placeholder="john@example.com">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" placeholder="At least 8 characters">
            </label>
            <div class="check">
                <input type="checkbox">
                <p>By creating account, you agree to the 
                     <a href="#">terms & conditions</a></p>
            </div>
            <button type="submit" class="submit">Create an Account</button>
        </form>
        <!--container end-->
    </div>
    
</body>
</html>
